<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
        }
        .container {
            color: white;
            position: relative;
        }
        .big-text {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, colorChange 5s infinite alternate;
        }
        .medium-text {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 2s ease-in forwards 1s;
        }
        .small-text {
            font-size: 1rem;
            margin-top: 15px;
            opacity: 0;
            animation: blink 4s infinite;
        }
        .heart {
            display: block;
            font-size: 3rem;
            color: red;
            margin-top: 10px;
            animation: heartbeat 1s infinite alternate, sparkle 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            25%, 75%, 100% { opacity: 0; }
        }
        @keyframes colorChange {
            0% { color: white; }
            50% { color: #ffeb3b; }
            100% { color: #ff4081; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        @keyframes sparkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <audio id="bg-music" autoplay loop>
        <source src="https://www.youtube.com/watch?v=e6F0oG30c3M">
        Your browser does not support the audio element.
    </audio>
</head>
<body>
    <div class="container">
        <div class="big-text">Happy Mother's Day Amma</div>
        <div class="medium-text">Thank you for your endless love, care, and support. You are the heart of our family!</div>
        <div class="small-text">Loving from Appa, Kavin, Rithik</div>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
